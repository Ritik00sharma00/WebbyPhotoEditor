<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webby Photo Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .photoEditor {
            background: #7dbed68c;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            border: 10px solid transparent;
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
        }

        #previewImage {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
        }

        .colors,
        #bBtn,
        #contrast,
        #sepia,
        #invert,
        #saturate {
            background: #86a4db;
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid red;
        }

        .menu button,
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .text {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photoEditor">
            <div class="photo">
                <div id="Nimg">
                    <img id="previewImage" alt="Preview">
                    <div class="text"></div>
                </div>
                <input type="file" id="imageInput">
            </div>
            <div class="menu">
                <div class="textset"></div>
                <button id="B&W">Border</button>
                <div class="colors">
                    <label for="colorPicker">Choose a color:</label>
                    <input type="color" name="colorPicker" id="colorPicker">
                    <label for="border_size">Change Border size</label>
                    <input type="range" min="1" max="5" step="0.2" name="border_size" id="border_size">
                </div>
                <div id="bBtn">
                    Brightness
                    <input type="range" min="1" max="5" step="0.2" id="brightness">
                </div>
                <div id="contrast">
                    Contrast
                    <input type="range" min="1" max="5" step="0.2" id="contrast">
                </div>
                <div id="sepia">
                    Sepia
                    <input type="range" min="1" max="5" step="0.2" id="sepiaInput">
                </div>
                <div id="invert">
                    Invert
                    <input type="range" min="1" max="5" step="0.2" id="invert">
                </div>
                <div id="saturate">
                    Saturate
                    <input type="range" min="1" max="5" step="0.2" id="saturate">
                </div>
                <button id="download" download>Download the image</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
